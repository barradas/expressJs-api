
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="AppTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)"><span> {{ todo.text }}</span><p>Categorie: {{ todo.categorie }}</p>
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form name="myForm" ng-submit="createTodo()" novalidate>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->

                    <input  ng-required="true" type="text"  id="todo-input" name="todo" ng-model="todos.todo" class="form-control input-lg text-center" placeholder="type here your todo" ng-model="formData.text">
                        <p ng-show="myForm.todo.$error.required && myForm.todo.$dirty">Please fill the todo</p>



                    <input  ng-required="true" id="categorie-input" name="categorie" type="text" class="form-control input-lg text-center" placeholder="type a todo Category" ng-model="todos.categorie">

                        <p ng-show="myForm.categorie.$error.required && myForm.categorie.$dirty">Please fill the categorie</p>


                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" ng-disabled="myform.$invalid" class="btn btn-primary btn-lg">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
